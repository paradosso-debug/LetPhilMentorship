<!-- This is the basic HTML structure of a webpage -->
<!DOCTYPE html> <!-- Declares the document type as HTML5 -->
<html> <!-- Root element of the HTML page -->
  <head>
    <title>My Web Page</title> <!-- Page title in the browser tab -->
  </head>
  <body>
    <!-- Assigning IDs to elements so we can select them with JavaScript -->
    <h1 id="mainHeading">Hello World</h1> <!-- Heading with ID -->
    <p id="mainParagraph">Welcome to DOM Manipulation!</p> <!-- Paragraph with ID -->
    <button id="mainButton">Click me!</button> <!-- Button with ID -->

    <!-- Link to the external JavaScript file -->
    <script src="script.js"></script>
  </body>
</html>
