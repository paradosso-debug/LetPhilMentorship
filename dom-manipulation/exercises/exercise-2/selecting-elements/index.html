<!DOCTYPE html>
<html>
  <head>
    <title>Selecting Elements</title>
  </head>
  <body>
    <!-- Selecting by ID -->
    <h1 id="heading">Heading using ID</h1>

    <!-- Selecting by class -->
    <p class="myClass">Paragraph using class</p>
    <p class="myClass">Another Paragrpah using class</p>
    <!-- Selecting by tag name -->
    <div>Div 1</div>
    <div>Div 2</div>
    <!-- Selecting with querySelector and querySelectorAll -->
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ul>
    <script src="script.js"></script>
  </body>
</html>
