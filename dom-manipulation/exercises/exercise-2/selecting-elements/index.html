<!DOCTYPE html>
<html>
  <head>
    <title>Selecting Elements</title>
  </head>
  <body>

    <!-- Selecting by ID -->
    <h1 id="heading">Heading using ID</h1>

    <!-- Selecting by class -->
    <p class="myClass">Paragraph with a class</p>
    <p class="myClass">Another paragraph with the same class</p>

    <!-- Selecting by tag name -->
    <div>Div number 1</div>
    <div>Div number 2</div>

    <!-- Selecting with querySelector and querySelectorAll -->
    <ul>
      <li>Item One</li>
      <li>Item Two</li>
      <li>Item Three</li>
    </ul>

    <script src="script.js"></script>
  </body>
</html>
